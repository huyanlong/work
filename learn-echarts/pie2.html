<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>pie2</title>
</head>
<body>
    <div id="chartBox" style="width: 800px; height: 400px; margin: 100px auto; border: 2px solid #0d5ab1;"></div>
    <script type="text/javascript" src="echarts/build/dist/echarts.js"></script>
    <script type="text/javascript">
        require.config({
            paths:{
                echarts:'echarts/build/dist'
            }
        });
        require(
            [
                'echarts',
                'echarts/chart/pie'
            ],
            function(ec){
                var myChart=ec.init(document.getElementById('chartBox'));
                var option={
                    title:{
                        text:'市场分布',
                        subtext:'各手机品牌销售规模所占份额比例',
                        textStyle:{
                            fontSize:'20',
                            fontWeight:'600',
                        },
                        subtextStyle:{
                            fontSize:'16'
                        },
                        x:'20',
                        y:'100'
                    },
                    tooltip:{
                        trigger:'item',
                        formatter:"{a}<br/>{b}:{c}({d}%)"
                    },
                    legend:{
                        orient:'vertical',
                        x:'50%',
                        y:'60%',
                        data:['苹果','三星','小米','其他']
                    },
                    toolbox:{
                        show:true,
                        feature:{
                            dataView:{show:true,readyOnly:false},
                            restore:{show:true},
                            saveAsImage:{show:true}
                        }
                    },
                    calculable:true,
                    series:[
                        {
                            name:'市场分布',
                            type:'pie',
                            radius:['40%','60%'],
                            center:['75%','50%'],
                            itemStyle:{
                                normal:{
                                    label:{
                                        show:true
                                    },
                                    labelLine:{
                                        show:true
                                    }
                                },
                                emphasis:{
                                    label:{
                                        show:true,
                                        position:'center',
                                        textStyle:{
                                            fontSize:'30',
                                            fontWeight:'bold'
                                        }
                                    }
                                }
                            },
                            data:[
                                {value:25,name:'苹果'},
                                {value:16,name:'三星'},
                                {value:9,name:'小米'},
                                {value:50,name:'其他'},
                            ]
                        }
                    ]
                };
                myChart.setOption(option);
            }
        )
    </script>
</body>
</html>
